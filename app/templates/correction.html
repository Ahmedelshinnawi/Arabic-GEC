{% extends "base.html" %} {% block title %}{{ title }}{% endblock %} {% block
content %}
<div class="row justify-content-center">
  <div class="col-md-10">
    <div class="card shadow">
      <div class="card-header bg-success text-white">
        <h2 class="card-title mb-0">نتيجة التصحيح</h2>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <div class="card border-warning">
              <div class="card-header bg-warning text-dark">
                <h5 class="mb-0">النص الأصلي</h5>
              </div>
              <div class="card-body">
                <p class="card-text">{{ original_text }}</p>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card border-success">
              <div class="card-header bg-success text-white">
                <h5 class="mb-0">النص المُصحح</h5>
              </div>
              <div class="card-body">
                <p class="card-text">{{ corrected_text }}</p>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-4 d-flex gap-2">
          <a href="/" class="btn btn-primary">تصحيح نص جديد</a>
          <a href="/history" class="btn btn-info">عرض السجل</a>
          <button
            onclick="copyText('{{ corrected_text }}')"
            class="btn btn-success"
          >
            نسخ النص المُصحح
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
